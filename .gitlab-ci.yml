    - echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin@example.com', 'admin@example.com', '${CLOUDIGRADE_PASSWORD}')" | oc rsh -c ${CI_COMMIT_REF_SLUG}-cloudigrade-api $(oc get pods -o jsonpath='{.items[*].metadata.name}' -l name=${CI_COMMIT_REF_SLUG}-cloudigrade-api) scl enable rh-python36 -- python manage.py shell || true

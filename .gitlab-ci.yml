        -e ecs_cluster_name="${HOUNDIGRADE_ECS_CLUSTER_NAME}" \
        -e key_name="${SSH_KEY_NAME}" \
        -e vpc_name="${VPC_NAME}" \
        -e bucket_name="${AWS_S3_BUCKET_NAME}" \
        ansible/provision-aws-resources.yaml
    - >
      if ! oc rollout status dc/${CI_COMMIT_REF_SLUG}-db; then
        oc process openshift//postgresql-ephemeral \
          -p DATABASE_SERVICE_NAME=${CI_COMMIT_REF_SLUG}-db \
          -p POSTGRESQL_DATABASE=postgres \
          -p POSTGRESQL_VERSION=9.6 \
          -l app=${CI_COMMIT_REF_SLUG} \
        | oc apply -f - && \
        oc rollout status dc/${CI_COMMIT_REF_SLUG}-db;
      else
        echo "${CI_COMMIT_REF_SLUG}-db already exists, keeping."
      fi
    - kontemplate template ocp/review.yaml -i cloudigrade | oc apply -f -
    - oc start-build -F ${CI_COMMIT_REF_SLUG}-cloudigrade-api
    - oc start-build -F ${CI_COMMIT_REF_SLUG}-cloudigrade-nginx
    - if ! oc rollout status dc/${CI_COMMIT_REF_SLUG}-cloudigrade-api; then oc rollout latest dc/${CI_COMMIT_REF_SLUG}-cloudigrade-api && oc rollout status dc/${CI_COMMIT_REF_SLUG}-cloudigrade-api; fi;

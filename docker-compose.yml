version: '3'

services:
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - /tmp/postgresql:/var/lib/postgresql
  migrate:
    build: .
    command: migrate
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker
    depends_on:
      - db
  app:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker
    ports:
      - "8000:8000"
    depends_on:
      - db

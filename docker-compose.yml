version: '3'

services:
  db:
    image: postgres:alpine
  migrate:
    build: .
    command: migrate
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
    depends_on:
      - db
  app:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
    ports:
      - "8000:8000"
    depends_on:
      - db

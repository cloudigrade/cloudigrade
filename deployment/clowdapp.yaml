---
apiVersion: v1
kind: Template
metadata:
  name: cloudigrade
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: cloudigrade
  spec:
    envName: ${ENV_NAME}
    # inMemoryDb enables clowder redis supprt in ephemeral and stage/prod
    # more info: https://redhatinsights.github.io/clowder/clowder/dev/providers/inmemorydb.html#_clowdenv_configuration
    inMemoryDb: true
    testing:
      iqePlugin: cloudmeter
    database:
      name: cloudigrade
      version: 13
    dependencies:
    - postigrade
    - sources-api
    - sources-monitor-go
    - sources-superkey-worker
    kafkaTopics:
    - topicName: platform.sources.event-stream
    - topicName: platform.sources.status
    deployments:
    - name: api
      #
      # Component cloudigrade-api deployment:
      #
      # FIXME: Set back to `API_REPLICA_COUNT`
      #        when Clowder supports HPAs.
      minReplicas: ${{API_REPLICA_COUNT_MAX}}
      revisionHistoryLimit: 10
      webServices:
        public:
          enabled: true # port 8000 is the default in CloudEnvironment
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        imagePullPolicy: Always
        initContainers:
        - command:
          - /bin/sh
          - -c
          - "/opt/cloudigrade/scripts/cloudigrade_init.sh"
          inheritEnv: true
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - 'ps axo command | grep -v grep | grep gunicorn'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /internal/healthz/
            port: 8000
            scheme: HTTP
            httpHeaders:
              - name: Host
                value: ${HEALTH_CHECK_HOST_HEADER}
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: ${API_LIMITS_CONTAINER_CPU_REQUEST}
            memory: ${API_LIMITS_CONTAINER_MEM_REQUEST}
          limits:
            cpu: ${API_LIMITS_CONTAINER_CPU_LIMIT}
            memory: ${API_LIMITS_CONTAINER_MEM_LIMIT}

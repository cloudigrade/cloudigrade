        image: ${IMAGE}:${IMAGE_TAG}
        imagePullPolicy: Always
        initContainers:
        - command:
          - /bin/sh
          - -c
          - "/opt/cloudigrade/scripts/cloudigrade_init.sh"
          inheritEnv: true
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - 'ps axo command | grep -v grep | grep gunicorn'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1

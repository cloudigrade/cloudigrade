# Floorist
# https://docs.engineering.redhat.com/display/COMPL/Floorist+onboarding
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: floorplan
  data:
    floorplan.yaml: |
      - prefix: insights/cloudigrade/total_user_count
        query: >-
          select count(1) as total_user_count from auth_user;
      - prefix: insights/cloudigrade/total_user_count_again
        query: >-
          select count(1) as total_user_count from auth_user;


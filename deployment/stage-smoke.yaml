---
apiVersion: v1
kind: Template
metadata:
  name: cloudigrade-smoke
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: cloudigrade-smoke-${IMAGE_TAG}-${UID}
  spec:
    appName: cloudigrade
    testing:
      iqe:
        debug: false
        dynaconfEnvName: clowder_smoke
        filter: ''
        marker: 'smoke'
parameters:
- name: IMAGE_TAG
  value: ''
  required: true
- name: UID
  description: "Unique CJI name suffix"
  generate: expression
  from: "[a-z0-9]{6}"

[tool.poetry]
name = "cloudigrade"
version = "1.0.0"
description = "Cloudigrade is an open-source suite of tools for tracking Linux distribution use in public cloud platforms."
authors = ["Cloudigrade Dev Team <doppler-dev@redhat.com>"]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.8"
ansible = "~=2.10.5"
boto = "~=2.49.0"
django-environ = "~=0.4.5"
boto3 = "~=1.17.60"
botocore = "~=1.20.60"
celery = "~=5.1.2"
django-model-utils = "~=4.1.1"
jsonpickle = "~=2.0"
psycopg2-binary = "~=2.8.6"
python-dateutil = "~=2.8.1"
djangorestframework = "~=3.12.4"
drf-insights-pagination = "~=1.0.1"
gunicorn = "~=20.1.0"
django-health-check = "~=3.16.4"
sentry-sdk = "~=1.0.0"
tqdm = "~=4.60.0"
Django = "~=3.2.0"
django_celery_beat = "~=2.2.0"
Faker = "~=8.1.1"
requests = "~=2.25.1"
uritemplate = "~=3.0.1"
rest-framework-generic-relations = "~=2.0.0"
pycurl = "~=7.43.0"
watchtower = "~=1.0.6"
confluent-kafka = "^1.6.1"
django-prometheus = "~=2.1.0"
django-filter = "~=2.4.0"
prometheus_client = "~=0.10.1"
django-cache-memoize = "~=0.1.9"
azure-mgmt-compute = "^21.0.0"
azure-identity = "^1.6.0"
bitmath = "^1.3.3"

[tool.poetry.dev-dependencies]
jinja2 = "*"
flake8 = "*"
flake8-docstrings = "*"
flake8-import-order = "*"
isort = "*"
coverage = "*"
tblib = "*"
pydocstyle = "*"
flake8-black = "*"
black = {version = "*", allow-prereleases = true}
openapi-spec-validator = "^0.2.8"
jupyter = "^1.0.0"
ipython = "^7.24.1"
django-extensions = "^3.1.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

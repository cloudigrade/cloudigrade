[tool.poetry]
name = "cloudigrade"
version = "1.0.0"
description = "Cloudigrade is an open-source suite of tools for tracking Linux distribution use in public cloud platforms."
authors = ["Cloudigrade Dev Team <doppler-dev@redhat.com>"]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.9"
ansible = "~=6.6.0"
boto = "~=2.49.0"
django-environ = "~=0.9.0"
boto3 = "~=1.26.5"
celery = "~=5.2.6"
django-model-utils = "~=4.2.0"
jsonpickle = "~=2.1"
psycopg2 = "~=2.9.3"
python-dateutil = "~=2.8.2"
djangorestframework = "~=3.14.0"
drf-insights-pagination = "~=1.0.1"
gunicorn = "~=20.1.0"
django-health-check = "~=3.17.0"
sentry-sdk = "~=1.10.1"
tqdm = "~=4.64.0"
Django = "~=4.1.2"
django_celery_beat = "~=2.4.0"
Faker = "~=15.3.1"
requests = "~=2.28.0"
uritemplate = "~=4.1.1"
rest-framework-generic-relations = "~=2.1.0"
watchtower = "~=3.0.0"
confluent-kafka = "~=1.9.0"
django-filter = "~=22.1"
django-cache-memoize = "~=0.1.10"
azure-mgmt-compute = "^28.0.0"
azure-identity = "^1.10.0"
bitmath = "^1.3.3"
app-common-python = "^0.2.3"
azure-mgmt-resourcegraph = "^8.0.0"
azure-mgmt-resource = "^21.1.0"
azure-cli-core = "^2.39.0"
django-prometheus = "~=2.2.0"
redis = "^4.2.2"
django-redis = "^5.2.0"
azure-mgmt-managedservices = "^6.0.0"
setuptools = "^65.3.0"


[tool.poetry.dev-dependencies]
jinja2 = "*"
flake8 = "*"
flake8-docstrings = "*"
flake8-import-order = "*"
isort = "*"
coverage = "*"
pydocstyle = "*"
flake8-black = "*"
black = {version = "*", allow-prereleases = true}
openapi-spec-validator = "^0.5.0"
jupyter = "^1.0.0"
ipython = "^8.0.0"
django-extensions = "^3.1.5"
crc-bonfire = "^4.7.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
